{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'workouts/workout.css' %}">
    <title>Hamstring Workout</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Limitless</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Social</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Workout</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Progress</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Hamstring Workout</h1>
        <!-- Add the form for adding workout records -->
    <div class="container mt-4">
        <form method="post" action="{% url 'hamstring_workout' muscle='hamstring' %}">
           {% csrf_token %}
        {{ form.as_p }}
        <div class="row mt-4">
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Record</button>
            </div>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
